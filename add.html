<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Jjvein Leo">
    <meta name="author" content="Jjvein <jjvein@gmail.com>">

    <title>ASPie</title>
    <!-- Bootstrap core CSS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="./resources/css/step-component.css" rel="stylesheet">
    <link href="./resources/css/main.css" rel="stylesheet">
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">
    <script src="./resources/js/vue.js"></script>
</head>
<body>
<div class="outer-container">
    <div class="page-header detail-page-header">
        <h4>添加产品</h4>
    </div>
    <div class="step-component">
        <ol class="ui-step ui-step-3 ui-step-red">
            <li class="step-start step-done">
                <div class="ui-step-line"></div>
                <div class="ui-step-cont">
                    <span class="ui-step-cont-number"></span>
                    <span class="ui-step-cont-text">发行期</span>
                </div>
            </li>
            <li class="step-active">
                <div class="ui-step-line"></div>
                <div class="ui-step-cont">
                    <span class="ui-step-cont-number"></span>
                    <span class="ui-step-cont-text">存续期</span>
                </div>
            </li>
            <li class="step-end">
                <div class="ui-step-cont">
                    <span class="ui-step-cont-number"></span>
                    <span class="ui-step-cont-text">已清算</span>
                </div>
            </li>
        </ol>
    </div>
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="col-sm-12">
                <div class="form-group col-sm-8">
                    <label for="" class="col-sm-2 control-label">产品全称:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id=""
                               placeholder="例如: 华谊兄弟影院信托受益权资产支持证券">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label for="" class="col-sm-6 control-label">预计发行日: </label>
                    <div class="col-sm-6">
                        <select class="form-control"><option>2017-01-01</option></select>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group col-sm-4">
                    <label for="" class="col-sm-5 control-label">Email</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label for="" class="col-sm-5 control-label">Email</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label for="" class="col-sm-5 control-label">Email</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group col-sm-6">
                    <label for="" class="col-sm-5 control-label">Email</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="" class="col-sm-5 control-label">Email</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <label for="" class="col-sm-1 control-label">Email</label>
                <div class="col-sm-11">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <table class="table table-no-border">
                <tr>
                    <th>分档情况</th>
                    <th>评级(选填)</th>
                    <th>份额(亿)</th>
                    <th>占比(%)</th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                </tr>
                <tr>
                    <td class="col-xs-1"><input type="text" class="form-control col-xs-1"/></td>
                    <td class="form-group col-xs-1" >
                        <div class="input-group" style="display: flex; line-height: 40px;">
                            <input type="text" class="form-control "/>
                            /
                            <input type="text" class="form-control col-xs-2" />
                        </div>
                    </td>
                    <td class="col-xs-1" ><input type="text" class="form-control col-xs-2" /></td>
                    <td class="col-xs-1" ><input type="text" class="form-control col-xs-2"/></td>
                    <td class="col-xs-1" ><input type="text" class="form-control col-xs-2"/></td>
                    <td class="col-xs-1" ><input type="text" class="form-control col-xs-2"/></td>
                    <td class="col-xs-1" ><input type="text" class="form-control col-xs-2"/></td>
                    <td class="col-xs-1" ><input type="text" class="form-control col-xs-1"/></td>
                </tr>
            </table>

            <div class="form-group">
                <label for="" class="col-sm-1 control-label">备注:</label>
                <div class="col-sm-11">
                    <textarea name="" id="" style="width: 100%; height: 100px;" placeholder="例如: 原始权益人情况,底层资产情况,增信措施等. (200字以内)"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-1"></div>
                <ul class="download-ul col-sm-11">
                    <li>
                        <a href="#" class="btn btn-default"><i class="glyphicon glyphicon-cloud-download"></i>下载发行资料</a>
                    </li>
                    <li>
                        <a><i class="glyphicon glyphicon-paperclip"></i>华谊兄弟2016年第一期信贷资产支持证券发行说明书</a>
                    </li>
                    <li>
                        <a><i class="glyphicon glyphicon-paperclip"></i>华谊兄弟2016年第一期信贷资产支持证券发行说明书</a>
                    </li>
                    <li>
                        <a><i class="glyphicon glyphicon-paperclip"></i>华谊兄弟2016年第一期信贷资产支持证券发行说明书</a>
                    </li>
                </ul>
            </div>
            <div class="form-group al-cr">
                <button type="reset" class="btn btn-default">取消</button>
                <button type="submit" class="btn btn-default">取消</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
